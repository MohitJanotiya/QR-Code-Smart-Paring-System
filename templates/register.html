<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QR Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .qr-display {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus"></i> User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vehicle Number *</label>
                                <input type="text" class="form-control" id="vehicle_no" required placeholder="e.g., MH12AB1234">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-qr-code"></i> Generate QR Code
                            </button>
                        </form>

                        <div id="qrResult" class="qr-display" style="display: none;">
                            <h5 class="text-success mb-3">Registration Successful!</h5>
                            <div id="qrImage"></div>
                            <p class="mt-3"><strong>QR Code Data:</strong></p>
                            <p class="text-muted" id="qrData"></p>
                            <button class="btn btn-success mt-2" onclick="printQR()">
                                <i class="bi bi-printer"></i> Print QR Code
                            </button>
                            <a href="/" class="btn btn-secondary mt-2">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </div>

                        <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                vehicle_no: document.getElementById('vehicle_no').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('qrResult').style.display = 'block';
                    document.getElementById('qrImage').innerHTML = 
                        `<img src="data:image/png;base64,${data.qr_image}" class="img-fluid" style="max-width: 300px;">`;
                    document.getElementById('qrData').textContent = data.qr_data;
                    document.getElementById('errorMsg').style.display = 'none';
                    document.getElementById('registerForm').reset();
                } else {
                    document.getElementById('errorMsg').textContent = data.error || 'Registration failed';
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('qrResult').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Network error. Please try again.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        function printQR() {
            window.print();
        }
    </script>
</body>
</html>
