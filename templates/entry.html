<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry - QR Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .scanner-container {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Parking Entry</h4>
                    </div>
                    <div class="card-body">
                        <div class="scanner-container">
                            <div id="scannerArea">
                                <video id="video" autoplay playsinline></video>
                                <canvas id="canvas" style="display: none;"></canvas>
                                <p class="mt-3">Position QR code within the camera view</p>
                                <button class="btn btn-success" onclick="startScan()">
                                    <i class="bi bi-camera"></i> Start Camera
                                </button>
                                <button class="btn btn-secondary" onclick="stopScan()" style="display: none;" id="stopBtn">
                                    <i class="bi bi-stop-circle"></i> Stop Camera
                                </button>
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-muted">Or enter QR code manually:</p>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="manualQR" placeholder="Enter QR code data">
                                    <button class="btn btn-success" onclick="processManualQR()">
                                        <i class="bi bi-check-circle"></i> Submit
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="result" style="display: none;" class="mt-4">
                            <div class="alert alert-success">
                                <h5><i class="bi bi-check-circle-fill"></i> Entry Successful!</h5>
                                <p class="mb-1"><strong>Slot Number:</strong> <span id="slotNumber"></span></p>
                                <p class="mb-1"><strong>Entry Time:</strong> <span id="entryTime"></span></p>
                            </div>
                            <button class="btn btn-primary w-100" onclick="resetEntry()">
                                <i class="bi bi-arrow-clockwise"></i> Scan Another
                            </button>
                        </div>

                        <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        let video, canvas, context, scanning = false;

        function startScan() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    scanning = true;
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    scanQR();
                })
                .catch(err => {
                    alert('Camera access denied. Please use manual entry.');
                    console.error(err);
                });
        }

        function stopScan() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                scanning = false;
                document.getElementById('stopBtn').style.display = 'none';
            }
        }

        function scanQR() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    processQR(code.data);
                    return;
                }
            }
            requestAnimationFrame(scanQR);
        }

        function processManualQR() {
            const qrData = document.getElementById('manualQR').value.trim();
            if (qrData) {
                processQR(qrData);
            } else {
                alert('Please enter QR code data');
            }
        }

        async function processQR(qrData) {
            stopScan();
            
            try {
                const response = await fetch('/api/entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qr_data: qrData })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('slotNumber').textContent = data.slot_number;
                    document.getElementById('entryTime').textContent = new Date(data.entry_time).toLocaleString();
                    document.getElementById('errorMsg').style.display = 'none';
                    document.getElementById('manualQR').value = '';
                } else {
                    document.getElementById('errorMsg').textContent = data.error || 'Entry failed';
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Network error. Please try again.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function resetEntry() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('manualQR').value = '';
        }
    </script>
</body>
</html>
